<!DOCTYPE html>

    <!-- Light CSP to reduce heuristic flags; header CSP is preferred when possible -->

      content="default-src 'self'; img-src 'self' https: data:; style-src 'self' 'unsafe-inline' https:; script-src 'self' 'unsafe-inline'; frame-src https://www.google.com; connect-src 'self';"
    />

    <meta property="og:site_name" content="Greenshed" />
